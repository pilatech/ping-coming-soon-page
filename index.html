<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/brands.min.css" integrity="sha512-OivR4OdSsE1onDm/i3J3Hpsm5GmOVvr9r49K3jJ0dnsxVzZgaOJ5MfxEAxCyGrzWozL9uJGKz6un3A7L+redIQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
 <main class="container">
  <header class="page-header">
   <img src="images/logo.svg" alt="logo" class="logo">
   <h1 class="title">
    We are lauching <strong class="title--emphasis">soon!</strong>
   </h1>
   <p class="cta">Subscribe and get notified</p>
   <form class="form">
    <p class="form__control">
     <input class="form__input" type="text" placeholder="Your email address">
    <small class="error-message"></small>
    </p>
    <button class="form__btn">Notify Me</button>
   </form>
  </header>
  <aside class="hero">
   <img src="images/illustration-dashboard.png" alt="dashboard" class="hero__img">
  </aside>
  <footer class="site-footer">
    <i class="social-follow">
     <i class="social-icon fa-brands fa-facebook-f"></i>
     <i class="social-icon fa-brands fa-twitter"></i>
     <i class="social-icon fa-brands fa-instagram"></i>
    </i>
    <p class="copyright">
     &copy;Copyright Ping. All rights reserved
    </p>
  </footer>
 </main>
  <script src="script.js"></script>
</body>
</html>
